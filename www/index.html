<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>
</head>

<body>
    <div class="app">
        <h1>Apache Cordova</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="http://cdn.socket.io/socket.io-1.0.3.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        app.initialize();
        var socket = io.connect('http://192.168.2.3:3000');
        document.addEventListener('deviceready', function () {
            socket.on('connect', function () {
                socket.on('text', function (text) {
                    alert(text);
                    alert("app");
                });
            });
        });
    </script>
    <script type="text/javascript">
        socket.on('connect', function () {
            socket.on('text', function (text) {
                alert(text);
                alert("browser");
            });
        });
    </script>
    <script type="text/javascript">
        function disp(pos) {
            $('.lat-view').html(pos.coords.latitude);
            $('.long-view').html(pos.coords.longitude);

        }

        $('#getIt').click(function () {
            navigator.geolocation.getCurrentPosition(disp);
        });
    </script>

    <div id="getIt">Get My Coords</div>
    <div class="long hds">Longitude</div>
    <div class="long-view ds"></div>
    <div class="lat hds">Latitude</div>
    <div class="lat-view ds"></div>
    <div id="map-canvas"></div>


</body>

</html>
